<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Estrada | Men√∫ Digital</title>
    <link rel="stylesheet" href="css/normalize.css">

<body>

    <header>
        <h1>ESTRADA <span>FOOD</span></h1>
        <p>Pide directo a nuestro WhatsApp</p>
    </header>

    <nav class="categorias">
        <button class="btn-cat active">Todos</button>
        <button class="btn-cat">Burgers</button>

        <button class="btn-cat">Bebidas</button>

    <main class="contenedor-productos" id="contenedor-productos">

    <div class="carrito-bar">

            <span id="cantidad-items">2</span> productos
            <strong>Total: $210</strong>
        </div>
        <button class="btn-ver-pedido">Ver Pedido</button>
